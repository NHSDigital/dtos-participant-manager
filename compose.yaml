services:
  ### ✅ API Backend (Azure Functions in .NET 9) ###
  api-backend:
    container_name: "api-backend"
    build:
      context: ./src/api/ParticipantManager.API
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: always
    environment:
      FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
      AzureWebJobsStorage: "${AZURE_WEB_JOBS_STORAGE}"
      AzureWebJobsSecretStorageType: "files"
      ParticipantManagerDatabaseConnectionString: "Server=${DATABASE_HOST};Database=${DATABASE_NAME};User Id=${DATABASE_USER};Password=${DATABASE_PASSWORD};TrustServerCertificate=True"
    ports:
      - "${API_PORT}:80"
    networks:
      - backend

    ### ✅ Experience API (Azure Functions in .NET 9) ###
  experience-api:
    container_name: "experience-api"
    build:
      context: ./src/api/ParticipantManager.Experience.API
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: always
    environment:
      FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
      AzureWebJobsStorage: "${AZURE_WEB_JOBS_STORAGE}"
      AzureWebJobsSecretStorageType: "files"
    ports:
      - "${EXPERIENCE_PORT}:80"
    networks:
      - backend

  ### ✅ Next.js Frontend ###
  nextjs-frontend:
    container_name: "nextjs-frontend"
    build:
      context: ./src/web
      dockerfile: Dockerfile
    restart: always
    platform: linux/amd64
    depends_on:
      - experience-api
    ports:
      - "${WEB_PORT}:3000"
    networks:
      - backend

networks:
  backend:
    driver: bridge
